<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
        <script src="./script.js" defer type="module"></script>
    </head>
    <body>
        <main>
            <h1>calculadora</h1>
            <p id="resultado"></p>

            <div class="buttons">
                <button id="porcentagem" onclick="insert('%')">%</button>
                <button id="ce">CE</button>
                <button id="apagarTudo" onclick="clean()">C</button>
                <button id="apagar" onclick="apagar()">
                    <img src="./assets/icons8-limpar-símbolo-32.png" alt="" />
                </button>
                <button>undefined</button>
                <button id="aoQuadrado" onclick="insert('x²')">x²</button>
                <button id="raiz" onclick="insert('√')">√</button>
                <button id="divisao" onclick="insert('/')">/</button>
                <button id="sete" onclick="insert('7')">7</button>
                <button id="oito" onclick="insert('8')">8</button>
                <button id="nove" onclick="insert('9')">9</button>
                <button id="vezes" onclick="insert('*')">X</button>
                <button id="quatro" onclick="insert('4')">4</button>
                <button id="cinco" onclick="insert('5')">5</button>
                <button id="seis" onclick="insert('6')">6</button>
                <button id="menos" onclick="insert('-')">-</button>
                <button id="um" onclick="insert('1')">1</button>
                <button id="dois" onclick="insert('2')">2</button>
                <button id="tres" onclick="insert('3')">3</button>
                <button id="soma" onclick="insert('+')">+</button>
                <button>undefined</button>
                <button id="zero" onclick="insert('0')">0</button>
                <button id="virgula" onclick="insert('.')">.</button>
                <button id="igual" onclick="calcular()">=</button>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
